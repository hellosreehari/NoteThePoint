<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page not found. Return to NoteThePoint for quick, private notes.">
    <meta name="theme-color" content="#242424">
    <title>404 - Page Not Found | NoteThePoint</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        :root {
            --bg-main: #ffffff;
            --text-main: #242424;
            --text-muted: #6b6b6b;
            --btn-primary-bg: #242424;
            --btn-primary-text: #ffffff;
            --font-sans: sohne, "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        body.dark-theme {
            --bg-main: #121212;
            --text-main: #e5e5e5;
            --text-muted: #a3a3a3;
            --btn-primary-bg: #e5e5e5;
            --btn-primary-text: #121212;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-sans); background: var(--bg-main); color: var(--text-main); height: 100vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 24px; -webkit-font-smoothing: antialiased; }
        .error-container { max-width: 400px; }
        h1 { font-size: 80px; font-weight: 800; letter-spacing: -0.05em; margin-bottom: 8px; }
        p { font-size: 18px; color: var(--text-muted); margin-bottom: 32px; }
        .home-btn { display: inline-block; background: var(--btn-primary-bg); color: var(--btn-primary-text); padding: 12px 32px; border-radius: 99px; text-decoration: none; font-size: 16px; font-weight: 600; }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>404</h1>
        <p>This page seems to have disappeared, but your notes are still waiting for you.</p>
        <a href="/" class="home-btn">Back to Notepad</a>
    </div>
    <script>
        if (localStorage.getItem('minimalist_theme') === 'dark' || (!localStorage.getItem('minimalist_theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.body.classList.add('dark-theme');
        }
    </script>
</body>
</html>
